<div class="login-container">
    <h1 class="logo">Nestly</h1>
    
    <h2 class="login-title">LOGIN</h2>
    
    <form class="login-form">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Ingresa tu correo electrónico">
      </div>
      
      <div class="form-group">
        <label for="confirm-email">Confirmación de E-mail</label>
        <input type="email" id="confirm-email" placeholder="Confirma tu correo electrónico">
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingresa tu contraseña">
      </div>
      
      <button type="submit" class="login-button">Login</button>
      
      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox"> Recordarme
        </label>
        
        <div class="links">
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
          <a routerLink="/registro" class="register">Registrarse</a>
        </div>
      </div>
    </form>
  </div>
