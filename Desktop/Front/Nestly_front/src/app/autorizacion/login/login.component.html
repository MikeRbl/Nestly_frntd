<div class="containerPrincipal">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    
    <!-- Icono usuario -->
    <div class="containerUserSvg">
      <svg class="usersvg" xmlns="http://www.w3.org/2000/svg" fill="none" 
           viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" 
              d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 
                 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75
                 c-2.676 0-5.216-.584-7.499-1.632Z"/>
      </svg>
    </div>

    <a>Iniciar sesión</a>

    <!-- Email -->
    <div class="containerEmail">
      <div class="containerSvg">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
        </svg>
        
      </div>
      <div class="containerInput">
        <input type="email" placeholder="Correo" formControlName="email" required>
        <div *ngIf="email?.touched && email?.invalid" class="text-danger">
          <small *ngIf="email?.errors?.['required']">Email es requerido</small>
          <small *ngIf="email?.errors?.['email']">Email no válido</small>
        </div>
      </div>
    </div>

    <!-- Contraseña -->
    <div class="containerEmail">
      <div class="containerSvg">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" 
             viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" 
                d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 
                   11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 
                   2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 
                   2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"/>
        </svg>
      </div>
      <div class="containerEmail">
        <div class="containerSvg">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"/>
          </svg>
        </div>
        <div class="containerInput" style="position: relative;">
          <input [type]="showPassword ? 'text' : 'password'" placeholder="Contraseña" formControlName="password" required>
          <div class="password-toggle" (click)="togglePasswordVisibility()">
            <!-- Icono dinámico que cambia según showPassword -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path *ngIf="!showPassword" stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"/>
              <path *ngIf="!showPassword" stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
              <path *ngIf="showPassword" stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"/>
            </svg>
          </div>
          <div *ngIf="password?.touched && password?.invalid" class="text-danger">
            <small *ngIf="password?.errors?.['required']">Contraseña es requerida</small>
          </div>
        </div>
      </div>
    </div>

    <!-- Botón -->
    <div class="containerButton">
      <button type="submit" [disabled]="loading">
        {{ loading ? 'Cargando...' : 'Iniciar sesión' }}
      </button>
    </div>

    <!-- Links -->
    <div class="containerRecuperar">
      <a class="YA">¿Olvidaste tu contraseña?</a>
      <a class="recuperarA" routerLink="/register">Registrarse</a>
    </div>
    <div class="sinCuenta">
      <a class="continuarSinCuenta" (click)="continueWithoutAccount()">Continuar sin una cuenta</a>
    </div>
  </form>

  <!-- Mensajes -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>
</div>
