<div class="register-container">
  <h1 class="logo">Nestly</h1>
  
  <h2 class="register-title">Login</h2>
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="register-form">
    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email" 
        class="form-control"
        placeholder="Ingresa tu correo electrónico"
      >
      <div *ngIf="email?.invalid && (email?.touched || email?.dirty)" class="error-message">
        <div *ngIf="email?.errors?.['required']">Email es requerido</div>
        <div *ngIf="email?.errors?.['email']">Email no válido</div>
      </div>
    </div>
    
    <!-- Contraseña -->
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password" 
        class="form-control"
        placeholder="Ingresa tu contraseña"
      >
      <div *ngIf="password?.invalid && (password?.touched || password?.dirty)" class="error-message">
        <div *ngIf="password?.errors?.['required']">Contraseña es requerida</div>
      </div>
    </div>
    
    <!-- Mensaje de error general -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    
    <!-- Botón -->
    <button 
      type="submit" 
      class="register-button" 
      [disabled]="loading"
    >
      <span *ngIf="!loading">Iniciar sesión</span>
      <span *ngIf="loading">Cargando...</span>
    </button>
  </form>
  
  <div class="login-link">
    ¿No tienes cuenta? <a routerLink="/register">Regístrate</a>
  </div>
</div>
