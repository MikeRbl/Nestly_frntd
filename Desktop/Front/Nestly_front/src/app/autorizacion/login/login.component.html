

  <br>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" class="form-control">
      <div *ngIf="email?.invalid && (email?.touched || email?.dirty)" class="text-danger">
        <small *ngIf="email?.errors?.['required']">Email es requerido</small>
        <small *ngIf="email?.errors?.['email']">Email no válido</small>
      </div>
    </div>
  
    <div class="form-group">
      <label>Contraseña</label>
      <input type="password" formControlName="password" class="form-control">
      <div *ngIf="password?.invalid && (password?.touched || password?.dirty)" class="text-danger">
        <small *ngIf="password?.errors?.['required']">Contraseña es requerida</small>
      </div>
    </div>
  
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="loading">
      <span *ngIf="!loading">Iniciar sesión</span>
      <span *ngIf="loading">Cargando...</span>
    </button>

      
      <!-- Mensaje de error -->
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
    
      <!-- Nuevo mensaje de éxito -->
      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
        <div class="spinner-border spinner-border-sm" role="status" *ngIf="loading">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        <span *ngIf="!loading">Iniciar sesión</span>
        <span *ngIf="loading">Cargando...</span>
      </button>
    </form>
