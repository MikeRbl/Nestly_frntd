<div class="register-container">
    <h1 class="logo">Restly</h1>
    
    <h2 class="register-title">REGISTRARSE</h2>
    
    <form class="register-form">
      <div class="form-group">
        <label for="firstName">Nombre(s)</label>
        <input type="text" id="firstName" placeholder="Ingresa tu(s) nombre(s)">
      </div>
      
      <div class="form-group">
        <label for="lastName1">Apellido Paterno</label>
        <input type="text" id="lastName1" placeholder="Ingresa tu apellido paterno">
      </div>
      
      <div class="form-group">
        <label for="lastName2">Apellido Materno</label>
        <input type="text" id="lastName2" placeholder="Ingresa tu apellido materno">
      </div>
      
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Ingresa tu correo electrónico">
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingresa tu contraseña">
      </div>
      
      <button type="submit" class="register-button">Registrarse</button>
    </form>
    
    <div class="login-link">
      ¿Ya tienes cuenta? <a routerLink="/login">Iniciar Sesión</a>
    </div>
  </div>
