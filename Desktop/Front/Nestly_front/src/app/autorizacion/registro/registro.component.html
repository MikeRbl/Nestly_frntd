<div class="register-container">
  <h1 class="logo">Nestly</h1>
  
  <h2 class="register-title">REGISTRARSE</h2>
  
  <form [formGroup]="registroForm" (ngSubmit)="onSubmit()" class="register-form">
    <!-- Nombre -->
    <div class="form-group">
      <label for="firstName">Nombre(s)</label>
      <input type="text" id="firstName" formControlName="nombre" placeholder="Ingresa tu(s) nombre(s)">
      <div *ngIf="submitted && f['nombre'].errors" class="error-message">
        <div *ngIf="f['nombre'].errors['required']">Este campo es requerido</div>
      </div>
    </div>
    
    <!-- Apellido Paterno -->
    <div class="form-group">
      <label for="lastName1">Apellido Paterno</label>
      <input type="text" id="lastName1" formControlName="apellidoPaterno" placeholder="Ingresa tu apellido paterno">
      <div *ngIf="submitted && f['apellidoPaterno'].errors" class="error-message">
        <div *ngIf="f['apellidoPaterno'].errors['required']">Este campo es requerido</div>
      </div>
    </div>
    
    <!-- Apellido Materno -->
    <div class="form-group">
      <label for="lastName2">Apellido Materno</label>
      <input type="text" id="lastName2" formControlName="apellidoMaterno" placeholder="Ingresa tu apellido materno">
    </div>
    
    <!-- Email -->
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" formControlName="email" placeholder="Ingresa tu correo electrónico">
      <div *ngIf="submitted && f['email'].errors" class="error-message">
        <div *ngIf="f['email'].errors['required']">Este campo es requerido</div>
        <div *ngIf="f['email'].errors['email']">Ingresa un email válido</div>
      </div>
    </div>
    
    <!-- Teléfono -->
    <div class="form-group">
      <label for="phone">Teléfono</label>
      <input type="tel" id="phone" formControlName="telefono" placeholder="Ingresa tu número telefónico">
      <div *ngIf="submitted && f['telefono'].errors" class="error-message">
        <div *ngIf="f['telefono'].errors['required']">Este campo es requerido</div>
        <div *ngIf="f['telefono'].errors['pattern']">Debe contener 10 dígitos</div>
      </div>
    </div>
    
    <!-- Contraseña -->
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" formControlName="password" placeholder="Ingresa tu contraseña">
      <div *ngIf="submitted && f['password'].errors" class="error-message">
        <div *ngIf="f['password'].errors['required']">Este campo es requerido</div>
        <div *ngIf="f['password'].errors['minlength']">Mínimo 8 caracteres</div>
      </div>
    </div>
    
    <!-- Confirmar Contraseña -->
    <div class="form-group">
      <label for="password_confirmation">Confirmar Contraseña</label>
      <input type="password" id="password_confirmation" formControlName="confirmPassword" placeholder="Confirma tu contraseña">
      <div *ngIf="submitted && registroForm.hasError('mismatch')" class="error-message">
        Las contraseñas no coinciden
      </div>
    </div>
    
    <!-- Rol (Oculto con valor por defecto) -->
    <div class="form-group" style="display: none;">
      <input type="hidden" formControlName="role" value="inquilino">
    </div>
    
    <button type="submit" class="register-button">Registrarse</button>
    
    <!-- Mensaje de error general -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>
  
  <div class="login-link">
    ¿Ya tienes cuenta? <a routerLink="/login">Iniciar Sesión</a>
  </div>
</div>
