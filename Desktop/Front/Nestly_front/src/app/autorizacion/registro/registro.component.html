<div class="containerPrincipal">
<form [formGroup]="registroForm" (ngSubmit)="onSubmit()" class="register-form">
  <!-- Icono usuario -->
  <div class="containerUserSvg">
    <svg class="usersvg" xmlns="http://www.w3.org/2000/svg" fill="none" 
         viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" 
            d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 
               7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75
               c-2.676 0-5.216-.584-7.499-1.632Z"/>
    </svg>
  </div>

  <a>Registrarse</a>

  <!-- Nombre -->
  <div class="containerNombre containerInputNombre">
    <div class="containerInput">
      <input type="text" formControlName="nombre" placeholder="Nombre(s)">
    </div>
    <div *ngIf="submitted && f['nombre'].errors" class="text-danger">
      <small *ngIf="f['nombre'].errors['required']">Este campo es requerido</small>
    </div>
  </div>

  <!-- Apellidos -->
  <div class="containerApellidos">
    <div class="containerApellido containerInputApellido">
      <div class="containerInput">
        <input type="text" formControlName="apellidoPaterno" placeholder="Apellido Paterno">
      </div>
      <div *ngIf="submitted && f['apellidoPaterno'].errors" class="text-danger">
        <small *ngIf="f['apellidoPaterno'].errors['required']">Este campo es requerido</small>
      </div>
    </div>

    <div class="containerApellido containerInputApellido">
      <div class="containerInput">
        <input type="text" formControlName="apellidoMaterno" placeholder="Apellido Materno">
      </div>
    </div>
  </div>

  <!-- Correo electrónico -->
  <div class="containerEmail">
    <div class="containerInput">
      <input type="email" formControlName="email" placeholder="Correo electrónico">
    </div>
    <div *ngIf="submitted && f['email'].errors" class="text-danger">
      <small *ngIf="f['email'].errors['required']">Este campo es requerido</small>
      <small *ngIf="f['email'].errors['email']">Correo inválido</small>
    </div>
  </div>

  <!-- Teléfono y Rol -->
  <div class="containerTelRol">
    <div class="containerTelefono containerInput">
      <input type="tel" formControlName="telefono" placeholder="Teléfono">
      <div *ngIf="submitted && f['telefono'].errors" class="text-danger">
        <small *ngIf="f['telefono'].errors['required']">Este campo es requerido</small>
        <small *ngIf="f['telefono'].errors['pattern']">Debe contener 10 dígitos</small>
      </div>
    </div>

    <div class="containerRol containerInput">
      <select formControlName="role" class="form-control">
        <option value="inquilino">Inquilino</option>
        <option value="propietario">Propietario</option>
      </select>
    </div>
  </div>

  <!-- Contraseña -->
  <div class="containerInput">
    <input type="password" formControlName="password" placeholder="Contraseña">
    <div *ngIf="submitted && f['password'].errors" class="text-danger">
      <small *ngIf="f['password'].errors['required']">Este campo es requerido</small>
      <small *ngIf="f['password'].errors['minlength']">Mínimo 8 caracteres</small>
    </div>
  </div>

  <!-- Confirmar contraseña -->
  <div class="containerInput">
    <input type="password" formControlName="confirmPassword" placeholder="Confirmar Contraseña">
    <div *ngIf="submitted && registroForm.hasError('mismatch')" class="text-danger">
      <small>Las contraseñas no coinciden</small>
    </div>
  </div>

  <!-- Botón de registro -->
  <div class="containerButton">
    <button type="submit">Registrarse</button>
  </div>

  <!-- Error general -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Link a login -->
  <div class="containerRecuperar">
    <span class="YA">¿Ya tienes cuenta?</span> 
    <a routerLink="/login" class="recuperarA">Iniciar Sesión</a>
  </div>

</form>
</div>
