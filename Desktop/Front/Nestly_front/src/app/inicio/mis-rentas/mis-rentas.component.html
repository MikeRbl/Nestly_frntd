
<div class="space-y-8">
  <!-- Encabezado -->
  <div class="flex items-center justify-between">
    <div class="flex items-center gap-3">
      <h3 class="text-2xl md:text-3xl font-bold text-gray-800 dark:text-white">Mis Rentas</h3>
      <img *ngIf="isLoading" src="https://i.pinimg.com/originals/2d/16/75/2d16752412daa809899e7711aa44dadb.gif" alt="Patito cargando" class="w-20 h-20" />
    </div>
  </div>

  <!-- Contenido principal -->
  <main>
    <div class="p-6 bg-white dark:bg-gray-800 rounded-2xl shadow-lg min-h-[60vh]">
      
      <!-- Skeleton Loading -->
      <div *ngIf="isLoading" class="space-y-6 animate-pulse">
        <div *ngFor="let _ of [1, 2]" class="flex gap-4 p-4 border border-gray-200 dark:border-gray-700 rounded-2xl">
          <div class="w-1/4 h-28 bg-gray-200 dark:bg-gray-700 rounded-lg"></div>
          <div class="flex-1 space-y-3 py-1">
            <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-3/4"></div>
            <div class="h-3 bg-gray-200 dark:bg-gray-700 rounded w-1/2"></div>
            <div class="h-3 bg-gray-200 dark:bg-gray-700 rounded w-1/3"></div>
            <div class="h-6 bg-gray-200 dark:bg-gray-700 rounded w-20 mt-2"></div>
          </div>
        </div>
      </div>

      <!-- En Desarrollo o sin rentas -->
      <div *ngIf="!isLoading " class="flex flex-col items-center justify-center h-full text-center text-gray-500 dark:text-gray-400">
        <img src="https://media.tenor.com/e1Clh0ipt5UAAAAi/guitarrista.gif" alt="En desarrollo" class="w-48 h-48" />
        <p class="font-semibold text-lg mt-4 mb-2">Página en Desarrollo</p>
        <p class="text-sm">Esta sección estará disponible próximamente con el historial de tus rentas.</p>
      </div>

      <!-- Lista de Rentas -->
      <div *ngIf="!isLoading" class="space-y-6">

        <!-- Renta Activa - Ejemplo -->
        <div class="bg-white dark:bg-gray-800/50 rounded-2xl border border-gray-200 dark:border-gray-700 overflow-hidden transition-shadow hover:shadow-xl flex h-36">
          <img src="https://placehold.co/400x400/a0aec0/ffffff?text=Propiedad" alt="Fachada" class="w-1/4 h-full object-cover hidden md:block">
          <div class="p-4 flex flex-col justify-between flex-1">
            <div>
              <div class="flex justify-between items-start mb-1">
                <h2 class="text-base font-semibold text-slate-800 dark:text-slate-100">Casa en Av. Siempreviva 742</h2>
                <span class="text-[10px] font-medium px-2 py-0.5 rounded-full bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200">Activa</span>
              </div>
              <p class="text-gray-600 dark:text-gray-400 text-xs flex items-center gap-1">
                <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                Hasta: 31 Dic 2025
              </p>
              <p class="text-gray-700 dark:text-gray-200 font-medium text-sm flex items-center gap-1 mt-1">
                <svg class="h-5 w-5 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01M12 6v-1h4v1m-4 0h-4v-1h4m0-4v-1h4v1m-4 0h-4v-1h4m12 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                $12,500 MXN / Mes
              </p>
            </div>
            <div class="pt-2">
              <button class="bg-blue-500 text-white text-xs font-semibold py-1.5 px-3 rounded-lg hover:bg-blue-600 transition-colors">Detalles</button>
            </div>
          </div>
        </div>

        <!-- Renta Finalizada - Ejemplo -->
        <div class="bg-white dark:bg-gray-800/50 rounded-2xl border border-gray-200 dark:border-gray-700 overflow-hidden transition-shadow hover:shadow-xl flex h-36">
            <img src="https://placehold.co/400x400/e2e8f0/4a5568?text=Propiedad" alt="Fachada" class="w-1/4 h-full object-cover hidden md:block">
            <div class="p-4 flex flex-col justify-between flex-1">
              <div>
                <div class="flex justify-between items-start mb-1">
                  <h2 class="text-base font-semibold text-slate-800 dark:text-slate-100">Departamento en Cto. Interior</h2>
                  <span class="text-[10px] font-medium px-2 py-0.5 rounded-full bg-gray-200 text-gray-800 dark:bg-gray-700 dark:text-gray-300">Finalizada</span>
                </div>
                <p class="text-gray-600 dark:text-gray-400 text-xs flex items-center gap-1">
                  <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                  Finalizó: 30 Jun 2024
                </p>
                <p class="text-gray-700 dark:text-gray-200 font-medium text-sm flex items-center gap-1 mt-1">
                  <svg class="h-5 w-5 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01M12 6v-1h4v1m-4 0h-4v-1h4m0-4v-1h4v1m-4 0h-4v-1h4m12 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                  $8,000 MXN / Mes
                </p>
              </div>
              <div class="pt-2">
                <button class="bg-gray-500 text-white text-xs font-semibold py-1.5 px-3 rounded-lg hover:bg-gray-600 transition-colors">Ver Historial</button>
              </div>
            </div>
          </div>
      </div>
    </div>
  </main>
</div>
