
<div class="flex flex-col py-6" *ngIf="resena">
  <div class="flex items-center justify-between mb-3">
    <div class="flex items-center space-x-4">
      <img [src]="getFullImageUrl(resena.user?.avatar_url, 'assets/navbar/usuario.png')" 
           alt="Avatar de {{ resena.user?.first_name }}" 
           class="h-12 w-12 rounded-full object-cover">
      
      <div>
        <p class="font-semibold text-gray-800">
          {{ resena.user?.first_name }} {{ resena.user?.last_name_paternal }}
        </p>
        <p class="text-sm text-gray-500">
<p>{{ resena.created_at | date:'longDate' }}</p>      </div>
    </div>

    <div class="flex items-center space-x-1">
      <span class="font-bold text-gray-800">{{ resena.puntuacion }}</span>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-500" viewBox="0 0 20 20" fill="currentColor">
        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
      </svg>
    </div>
  </div>

  <p class="text-gray-700 leading-relaxed mb-4">
    {{ resena.comentario }}
  </p>

  <div class="flex items-center justify-between">
    <button 
  class="flex items-center space-x-2 transition-colors duration-200"
  [ngClass]="{
    'text-pink-500': resena.likedByCurrentUser,
    'text-gray-600 hover:text-brand-light-blue': !resena.likedByCurrentUser
  }"
  (click)="onVotarClick()"
>
  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
    <path d="M2 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 01-3 0v-6zM6 10.333v5.43a2 2 0 001.106 1.79l.05.025A4 4 0 008.943 18h5.416a2 2 0 001.962-1.608l1.2-6A2 2 0 0015.56 8H12V4a2 2 0 00-2-2 1 1 0 00-1 1v.667a4 4 0 01-.8 2.4L6.8 7.933a4 4 0 00-.8 2.4z" />
  </svg>
  <span class="text-sm font-medium">Me gusta ({{ resena.votos_count }})</span>
</button>


    <div *ngIf="currentUserId === resena.user_id" class="flex items-center space-x-4">
      <button (click)="onEditarClick()" type="button" class="btn btn-warning font-bold">Editar</button>
      <button (click)="onEliminarClick()" type="button" class="btn btn-danger font-bold">Eliminar</button>
    </div>
  </div>
</div>
