<div class="flex flex-col py-6" *ngIf="resena">

  <div class="flex items-center justify-between mb-3">
    <div class="flex items-center space-x-4">
      <img [src]="getFullImageUrl(resena.user?.avatar_url, 'assets/navbar/usuario.png')" 
           alt="Avatar de {{ resena.user?.first_name }}" 
           class="h-12 w-12 rounded-full object-cover">
      <div>
        <p class="font-semibold">
          {{ resena.user?.first_name }} {{ resena.user?.last_name_paternal }}
        </p>
        <p class="text-sm text-gray-500">
          {{ resena.created_at | date:'longDate' }}
        </p>
      </div>
    </div>
    <div class="flex items-center space-x-1">
      <span class="font-bold">{{ resena.puntuacion }}</span>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-500" viewBox="0 0 20 20" fill="currentColor">
        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
      </svg>
    </div>
  </div>

  <p class="leading-relaxed mb-4">
    {{ resena.comentario }}
  </p>

  <div class="flex items-center justify-between">
    
    <button class="flex items-center space-x-2 text-gray-600 transition-colors duration-200"
            (click)="onVotarClick()">
            
      <svg xmlns="http://www.w3.org/2000/svg" 
           class="h-6 w-6" 
           viewBox="0 0 24 24" 
           stroke-width="1.5"
           [attr.fill]="likedResenaIds.has(resena.id) ? '#ef4444' : 'none'"
           [attr.stroke]="likedResenaIds.has(resena.id) ? '#ef4444' : 'currentColor'">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
      </svg>
      
      <span class="text-sm font-medium">Me gusta ({{ resena.votos_count ?? 0 }})</span>
    </button>
<!-- BotÃ³n de Reportar, visible solo si NO eres el autor -->
<button
  *ngIf="currentUserId !== resena.user_id"
  class="flex items-center space-x-2 text-red-500 hover:underline transition"
  (click)="abrirModalReporte()"
>
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
</svg>

  <span class="text-sm font-medium">Reportar</span>
</button>

    <div *ngIf="currentUserId === resena.user_id" class="flex items-center space-x-4">
      <button (click)="onEditarClick()" type="button" class="btn btn-warning font-bold">Editar</button>
      <button (click)="onEliminarClick()" type="button" class="btn btn-danger font-bold">Eliminar</button>
    </div>
  </div>
</div>
<!-- Modal sencillo para reportar -->
<div *ngIf="mostrarModalReporte" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-white dark:bg-gray-800 p-6 rounded-lg w-96">
    <h3 class="text-lg font-bold mb-4">Reportar reseÃ±a</h3>
    <textarea [(ngModel)]="motivoReporte" placeholder="Escribe el motivo del reporte" rows="4" class="w-full p-2 border rounded mb-4"></textarea>
    <div class="flex justify-end space-x-3">
      <button (click)="cerrarModalReporte()" class="btn btn-secondary">Cancelar</button>
      <button (click)="enviarReporte()" class="btn btn-danger" [disabled]="!motivoReporte.trim()">Enviar</button>
    </div>
  </div>
</div>
