<div class="space-y-8">
  <!-- Encabezado -->
  <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
    <h3 class="text-2xl md:text-3xl font-bold text-gray-800 dark:text-white">Gestión de Usuarios</h3>
  </div>

  <!-- Panel de Contenido Principal -->
  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg overflow-hidden">
    <!-- Barra de Búsqueda y Filtros -->
    <div class="p-6 border-b border-gray-200 dark:border-gray-700">
      <div class="flex flex-col sm:flex-row items-center gap-4">
        <div class="relative w-full sm:w-auto flex-grow">
          <input
            type="text"
            placeholder="Buscar por nombre o email..."
            [(ngModel)]="filtros.search"
            (input)="applyFilters()"
            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600"
          />
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
          </div>
        </div>

        <select [(ngModel)]="filtros.role" (change)="applyFilters()" class="w-full sm:w-auto pl-3 pr-10 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600">
          <option value="">Todos los roles</option>
          <option value="admin">Admin</option>
          <option value="propietario">Propietario</option>
          <option value="inquilino">Inquilino</option>
        </select>

        <select [(ngModel)]="filtros.status" (change)="applyFilters()" class="w-full sm:w-auto pl-3 pr-10 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600">
          <option value="">Todos los estados</option>
          <option value="activo">Activos</option>
          <option value="suspendido">Suspendidos</option>
          <option value="baneado">Baneados</option>
        </select>
      </div>
    </div>

    <!-- Tabla de Usuarios -->
    <div class="overflow-x-auto">
      <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="px-6 py-3">Usuario</th>
            <th scope="col" class="px-6 py-3">Rol</th>
            <th scope="col" class="px-6 py-3">Fecha de Registro</th>
            <th scope="col" class="px-6 py-3">Estado</th>
          </tr>
        </thead>
        <tbody>
          <!-- Estado de Carga (Skeleton) -->
          <tr *ngIf="isLoading">
            <td colspan="4" class="p-0">
              <div class="p-6 space-y-4 animate-pulse">
                <div *ngFor="let _ of [1,2,3]" class="flex items-center space-x-4">
                  <div class="w-10 h-10 bg-gray-200 dark:bg-gray-700 rounded-full"></div>
                  <div class="flex-1 space-y-2">
                    <div class="h-3 bg-gray-200 dark:bg-gray-700 rounded w-3/4"></div>
                    <div class="h-2 bg-gray-200 dark:bg-gray-700 rounded w-1/2"></div>
                  </div>
                </div>
              </div>
            </td>
          </tr>

          <!-- Mensaje de "No se encontraron usuarios" -->
          <tr *ngIf="!isLoading && users.length === 0">
            <td colspan="4" class="px-6 py-16 text-center">
              <p class="text-gray-500 dark:text-gray-400">No se encontraron usuarios con los filtros actuales.</p>
            </td>
          </tr>

          <!-- Filas de Datos Reales -->
          <tr *ngFor="let user of users" class="bg-white dark:bg-gray-800 border-b dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
            <td class="px-6 py-4">
              <div class="flex items-center gap-3">
                <img class="w-10 h-10 rounded-full object-cover" [src]="user.avatar_url || 'assets/default-profile.png'" alt="Avatar">
                <div>
                  <div class="font-semibold text-gray-900 dark:text-white">{{ user.first_name }} {{ user.last_name_paternal }}</div>
                  <div class="text-xs text-gray-500 dark:text-gray-400">{{ user.email }}</div>
                </div>
              </div>
            </td>
            <td class="px-6 py-4">
              <div class="relative w-full">
                <select
                  [value]="user.role"
                  (change)="cambiarRolUsuario(user, $event)"
                  (click)="toggleRoleSelect(user.id)"
                  (blur)="cerrarRoleSelect(user.id)"
                  [ngClass]="{
                    'bg-blue-100 text-blue-800 focus:ring-blue-500/50 dark:bg-blue-900/60 dark:text-blue-300': user.role === 'admin',
                    'bg-teal-100 text-teal-800 focus:ring-teal-500/50 dark:bg-teal-900/60 dark:text-teal-300': user.role === 'propietario',
                    'bg-amber-100 text-amber-800 focus:ring-amber-500/50 dark:bg-amber-900/60 dark:text-amber-300': user.role === 'inquilino'
                  }"
                  class="w-full appearance-none rounded-md px-3 py-1.5 pr-10 font-medium shadow-sm transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 dark:ring-offset-gray-800 text-center"
                >
                  <option value="admin">Admin</option>
                  <option value="propietario">Propietario</option>
                  <option value="inquilino">Inquilino</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-5 transform transition-transform duration-300"
                   [ngClass]="{
                      'rotate-180': roleSelectAbierto[user.id],
                      'text-blue-800 dark:text-blue-300': user.role === 'admin',
                      'text-teal-800 dark:text-teal-300': user.role === 'propietario',
                      'text-amber-800 dark:text-amber-300': user.role === 'inquilino'
                    }"
                  >
                    <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                  </svg>
                </div>
              </div>
            </td>
            <td class="px-6 py-4">{{ user.created_at | date:'dd MMM, yyyy' }}</td>
            <td class="px-6 py-4">
              <div class="relative w-full">
                <select
                  [value]="user.status"
                  (change)="cambiarEstadoUsuario(user, $event)"
                  (click)="toggleSelect(user.id)"
                  (blur)="cerrarSelect(user.id)"
                  [ngClass]="{
                    'bg-green-100 text-green-800 focus:ring-green-500/50 dark:bg-green-900/60 dark:text-green-300': user.status === 'activo',
                    'bg-red-100 text-red-800 focus:ring-red-500/50 dark:bg-red-900/60 dark:text-red-300': user.status === 'baneado',
                    'bg-gray-100 text-gray-800 focus:ring-gray-500/50 dark:bg-gray-700 dark:text-gray-300': user.status === 'suspendido'
                  }"
                  class="w-full appearance-none rounded-md px-3 py-1.5 pr-10 font-medium shadow-sm transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 dark:ring-offset-slate-900 text-center"
                >
                  <option value="activo">Activo</option>
                  <option value="suspendido">Suspendido</option>
                  <option value="baneado">Baneado</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-5 transform transition-transform duration-300"
                    [ngClass]="{
                      'rotate-180': selectAbierto[user.id],
                      'text-green-800 dark:text-green-300': user.status === 'activo',
                      'text-red-800 dark:text-red-300': user.status === 'baneado',
                      'text-gray-800 dark:text-gray-300': user.status === 'suspendido'
                    }"
                  >
                    <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                  </svg>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div *ngIf="!isLoading" class="mt-8 px-6 pb-6">
      <app-admin-paginador
        [length]="totalItems"
        [pageSize]="pageSize"
        [pageIndex]="pageIndex"
        (pageChange)="onPageChange($event)"
      ></app-admin-paginador>
    </div>
  </div>
</div>
