<div class="flex flex-col sm:flex-row items-center gap-4 bg-white dark:bg-gray-800 px-4 py-3 rounded-xl shadow-md">
  <!-- Campo de Búsqueda -->
  <div *ngIf="config.showSearch" class="relative w-full sm:w-1/2 lg:w-1/3">
    <input
      type="text"
      placeholder="Buscar propiedad..."
      [(ngModel)]="filtros.search"
      (input)="onFilterChange()"
      class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
    />
    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
      <svg class="h-5 w-5 text-gray-400 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
    </div>
  </div>

  <!-- Filtro por Rol -->
  <div *ngIf="config.showRoleFilter" class="w-full sm:w-auto">
    <select
      [(ngModel)]="filtros.role"
      (change)="onFilterChange()"
      class="w-full sm:w-auto px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
    >
      <option value="">Todos los roles</option>
      <option value="admin">Admin</option>
      <option value="propietario">Propietario</option>
      <option value="inquilino">Inquilino</option>
    </select>
  </div>

  <!-- Filtro por Motivo -->
  <div *ngIf="config.showReasonFilter" class="w-full sm:w-auto">
    <select
      [(ngModel)]="filtros.motivo"
      (change)="onFilterChange()"
      class="w-full sm:w-auto px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
    >
      <option value="">Todos los motivos</option>
      <option value="contenido_inapropiado">Contenido inapropiado</option>
      <option value="fraude">Fraude</option>
      <option value="información_falsa">Información falsa</option>
      <option value="otra">Otra</option>
    </select>
  </div>
</div>
