<div>
  <!-- Barra de Filtros -->
  <div class="mb-6">
    <app-admin-filtro-bar
      [config]="{ showStatusFilter: true, showReasonFilter: true, showSearch: true }"
      (filterChange)="onFilterChange($event)">
    </app-admin-filtro-bar>
  </div>

  <!-- Lista de Propiedades Reportadas -->
  <div class="space-y-6">
    
    <!-- Skeleton Loader -->
    <div *ngIf="isLoading" class="space-y-4 animate-pulse">
      <div *ngFor="let _ of [1, 2]" class="p-5 border border-gray-200 dark:border-gray-700 rounded-xl flex items-start gap-5 bg-gray-50 dark:bg-gray-800/50">
        <div class="w-20 h-20 bg-gray-200 dark:bg-gray-700 rounded-xl"></div>
        <div class="flex-1 space-y-3">
          <div class="h-5 bg-gray-200 dark:bg-gray-700 rounded w-1/2"></div>
          <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-2/3"></div>
          <div class="h-3 bg-gray-200 dark:bg-gray-700 rounded w-1/4"></div>
        </div>
      </div>
    </div>

    <!-- No hay propiedades reportadas -->
    <div *ngIf="!isLoading && propiedadesReportadas.length === 0" class="text-center py-24">
      <img 
        src="https://media.tenor.com/h796J-dd0FUAAAAm/utya-utya-duck.webp" 
        alt="Sin propiedades reportadas" 
        class="mx-auto mb-4 w-32 h-32"
      />
      <p class="text-gray-500 dark:text-gray-400 font-semibold">
        No hay propiedades reportadas pendientes.
      </p>
    </div>

    <!-- Card de propiedad reportada (pendiente) -->
    <div *ngFor="let propiedad of propiedadesReportadas" class="report-card bg-red-50 dark:bg-red-900/20 border-red-300 dark:border-red-700">
      <div class="report-icon bg-red-100 dark:bg-red-800/50 text-red-600 dark:text-red-300">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
      </div>
      <div class="flex-1">
        <p class="font-semibold text-red-900 dark:text-red-200">Propiedad reportada: "{{ propiedad.nombre }}"</p>
        <blockquote class="mt-1 text-sm text-red-800 dark:text-red-300 border-l-4 border-red-400 pl-3 italic">"{{ propiedad.motivo }}"</blockquote>
        <p class="text-xs text-red-700 dark:text-red-500 mt-2">Reportado por <span class="font-semibold">{{ propiedad.usuario }}</span> - {{ propiedad.fecha }}</p>
      </div>
      <div class="flex flex-col sm:flex-row gap-2 self-start sm:self-center">
        <button class="action-btn bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600" (click)="descartarReporte(propiedad)">Descartar</button>
        <button class="action-btn bg-red-500 hover:bg-red-600 text-white" (click)="eliminarPropiedad(propiedad)">Eliminar</button>
      </div>
    </div>
  </div>

  <!-- Paginador -->
  <div *ngIf="!isLoading && propiedadesReportadas.length > 0" class="mt-8">
    
  </div>
</div>
