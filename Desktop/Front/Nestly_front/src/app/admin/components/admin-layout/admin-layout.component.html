
<!-- Contenedor principal con un fondo sutil -->
<div class="bg-slate-100 dark:bg-gray-900 min-h-screen w-full p-4 flex font-sans">
  
  
  <aside class="w-64 flex flex-col shrink-0 bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-4 transition-all duration-300">
    
    <!-- Logo y Título -->
    <div class="flex items-center gap-3 h-16 px-3 mb-4">
      <img src="assets/navbar/LogoN.png" alt="Nestly Logo" class="h-8 w-auto" />
      <span class="font-bold text-xl text-gray-800 dark:text-white">Nestly</span>
    </div>

    <!-- Navegación Principal  -->
    <div class="flex-grow">
      <app-sidebar-admin></app-sidebar-admin>
    </div>

    <!-- Perfil y Cerrar Sesión -->
    <div class="pt-4 border-t border-gray-200 dark:border-gray-700">
      <div class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
        <img [src]="userData?.avatar_url || 'assets/default-avatar.png'" alt="Avatar" class="w-10 h-10 rounded-full object-cover">
        <div class="flex-1">
          <p class="font-semibold text-sm text-gray-800 dark:text-gray-100 truncate">{{ userData?.first_name }}</p>
          <p class="text-xs text-gray-500 dark:text-gray-400">Admin</p>
        </div>
        <button (click)="logout()" title="Cerrar Sesión" class="text-gray-500 hover:text-red-500 dark:text-gray-400 dark:hover:text-red-400 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
        </button>
      </div>
    </div>
  </aside>

  <main class="flex-1 flex flex-col pl-4">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg flex-1 flex flex-col overflow-hidden">
      
      <!-- Cabecera del Contenido -->
      <header class="flex-shrink-0 flex items-center justify-between px-6 py-4 border-b border-gray-200 dark:border-gray-700">
        <!-- Saludo y Fecha -->
        <div>
          <h2 class="text-xl font-bold text-gray-800 dark:text-gray-100">
            Bienvenido, {{ userData?.first_name || 'Admin' }} 
          </h2>
         
        </div>

        <!-- Acciones de la Cabecera -->
        <div class="flex items-center gap-4">
          <!-- Botón de Modo Oscuro -->
          <button (click)="toggleDarkMode()" class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors" aria-label="Toggle Dark Mode">
            <svg *ngIf="!isDarkMode" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
            <svg *ngIf="isDarkMode" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
          </button>
          
          <!-- Botón de Añadir Usuario -->
          <button (click)="crearNuevoUsuario()" class="hidden sm:flex items-center gap-2 px-4 py-2 bg-blue-500 text-white text-sm font-semibold rounded-lg shadow-md hover:bg-blue-600 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
            </svg>
            <span>Añadir Usuario</span>
          </button>
        </div>
      </header>

      <!-- Área de Contenido con Scroll -->
      <div class="flex-1 p-6 overflow-y-auto">
        <!-- Skeleto-->
        <div *ngIf="isLoading" class="animate-pulse space-y-6">
          <div class="h-8 bg-gray-200 dark:bg-gray-700 rounded-md w-1/3"></div>
          <div class="h-24 bg-gray-200 dark:bg-gray-700 rounded-lg w-full"></div>
          <div class="h-64 bg-gray-200 dark:bg-gray-700 rounded-lg w-full"></div>
        </div>
        
        <router-outlet *ngIf="!isLoading"></router-outlet>
      </div>
    </div>
  </main>
</div>
