
<nav class="flex-1 px-4 py-6 space-y-8 text-gray-700 dark:text-gray-300">
  <!-- Sección Principal -->
  <div>
    <h4 class="px-2 mb-3 text-xs font-semibold tracking-wider text-gray-400 uppercase">Principal</h4>
    <ul class="space-y-1">
      <li>
        <a routerLink="/admin/dashboard-admin" 
           routerLinkActive="active" 
           [routerLinkActiveOptions]="{ exact: true }" 
           class="flex items-center px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors group">
          <svg class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
          </svg>
          <span class="ml-3 font-medium">Inicio</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Sección de Gestión -->
  <div>
    <h4 class="px-2 mb-3 text-xs font-semibold tracking-wider text-gray-400 uppercase">Gestión</h4>
    <ul class="space-y-1">
      <!-- Usuarios -->
      <li>
        <a routerLink="/admin/usuarios-admin" 
           routerLinkActive="active" 
           class="flex items-center px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors group">
          <svg class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
          </svg>
          <span class="ml-3 font-medium">Usuarios</span>
        </a>
      </li>

      <!-- Reporte -->
      <li>
        <a routerLink="/admin/ver-reportes" 
           routerLinkActive="active" 
           class="flex items-center justify-between px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors group">
          <div class="flex items-center">
            <svg class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
            </svg>
            <span class="ml-3 font-medium">Reportes</span>
          </div>
          <!--  Notificación para Reportes -->
          <ng-container *ngIf="pendingReportsCount$ | async as count">
            <span *ngIf="count > 0" 
                  class="flex items-center justify-center h-5 min-w-[1.25rem] px-1 text-xs font-bold text-white bg-pink-600 rounded-full">
              {{ count > 9 ? '9+' : count }}
            </span>
          </ng-container>
        </a>
      </li>

      <!-- Solicitudes -->
      <li>
        <a routerLink="/admin/solicitudes" 
           routerLinkActive="active" 
           class="flex items-center justify-between px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors group">
          <div class="flex items-center">
            <svg class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>
            <span class="ml-3 font-medium">Solicitudes de rol</span>
          </div>
          <!-- Badge de Notificación para Solicitudes -->
          <ng-container *ngIf="pendingCount$ | async as count">
            <span *ngIf="count > 0" 
                  class="flex items-center justify-center h-5 min-w-[1.25rem] px-1 text-xs font-bold text-white bg-pink-600 rounded-full">
              {{ count > 9 ? '9+' : count }}
            </span>
          </ng-container>
        </a>
      </li>
    </ul>
  </div>
</nav>
